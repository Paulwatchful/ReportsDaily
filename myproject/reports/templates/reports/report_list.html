{% extends 'base.html' %}

{% block title %}Reports{% endblock %}

{% block content %}
<h1>Reports</h1>
<ul>
    {% for report in reports %}
        <li>{{ report.title }} - <a href="{% url 'forward_report' report.id report.project.id %}">Forward</a></li>
    {% endfor %}
</ul>
<a href="{% url 'report_create' %}">Add Report</a>
{% endblock %}
