{% extends 'base.html' %}

{% block title %}View PDF{% endblock %}

{% block content %}
    <div class="pdf-container" id="pdf-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf_viewer.js"></script>
    <script>
        const url = "{{ pdf_url }}";
        const pdfContainer = document.getElementById('pdf-container');
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.worker.min.js';
        const loadingTask = pdfjsLib.getDocument(decodeURIComponent(url));
        loadingTask.promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                pdfContainer.appendChild(canvas);
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }).catch(error => {
            console.error('Error loading PDF: ', error);
            pdfContainer.innerHTML = '<p>Failed to load PDF. Please try again later.</p>';
        });
    </script>
{% endblock %}
